<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/scss/main.scss">

  <title>Frontend Mentor | NFT preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- <img src="images/image-equilibrium.jpg" alt="" class="card__image"> -->
    
    <!-- dodajemo overlay na glavnu sliku na karti  -->
 
      <div class="card__image-container">

        <img src="images/image-equilibrium.jpg" alt="" class="card__image">
        <div class="card__image-overlay"></div>
      </div>
      
    
    
    <h1 class="card__title bold hover-effect">
      Equilibrium #3429
    </h1>

    <p class="card__text">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <ul class="card__stats">
      <li class="card__stats--1">0.041 ETH</li>
      <li class="card__stats--2">3 days left</li>
    </ul>

    <hr class="card__line card__separator">

    <div class="card__footer">
      <img src="images/image-avatar.png" alt="" class="card__creator-img">
      <p class="card__text">
        Creation of <span class="bold hover-effect">Jules Wyvern</span>
      </p>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>

</html>
